<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutorium</title>
</head>
<body>
    <form >
        <label for="Code">Code:</label>
        <input type="text" id="Code" name="Code"
        pattern="[A-Za-z]{3}" title="Only three lettery code">
        <input type="submit">
        <br><br><br><br><br><br>
    </form>

    <form >
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password"
        pattern=".{8,}" title="8 or more characters">
        <input type="submit">
        <br><br><br><br><br><br>
    </form>

    <form >
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase ltter, and at least 8 or more characters">
        <input type="submit">
        <br><br><br><br><br><br>
    </form>
</body>
</html>
